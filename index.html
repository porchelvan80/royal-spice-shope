<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Spice Hotel - POS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç≤</text></svg>">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="brand">
            <span>üç≤</span> Royal Spice Hotel
        </div>
        <nav>
            <a href="dashboard.html" class="nav-link">Admin Dashboard</a>
        </nav>
    </header>

    <!-- POS LAYOUT -->
    <div class="pos-container">
        
        <!-- MENU SECTION -->
        <main class="menu-section">
            <div id="menu-grid" class="menu-grid">
                <!-- Items injected by JS -->
            </div>
        </main>

        <!-- BILLING SECTION -->
        <aside class="bill-section">
            <div class="bill-header">
                Current Order
            </div>
            
            <div id="bill-items" class="bill-items">
                <!-- Cart Items injected by JS -->
                <div class="empty-cart">Cart is empty</div>
            </div>

            <div class="bill-footer">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="val-subtotal">‚Çπ0</span>
                </div>
                <div class="summary-row">
                    <span>GST (5%)</span>
                    <span id="val-gst">‚Çπ0</span>
                </div>
                <div class="summary-row total">
                    <span>Total Amount</span>
                    <span id="val-total">‚Çπ0</span>
                </div>
                
                <button id="btn-print" onclick="showPreview()" class="btn-print" disabled>
                    üñ®Ô∏è Print Bill
                </button>
            </div>
        </aside>

    </div>

    <!-- PRINT PREVIEW MODAL -->
    <div id="print-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; font-weight: 800; color: var(--text-dark);">Bill Preview</h3>
            
            <div id="print-preview-content" class="print-preview-area">
                <!-- Receipt Content -->
            </div>

            <div class="modal-actions">
                <button onclick="closePreview()" class="btn-cancel">Cancel</button>
                <button onclick="confirmPrint()" class="btn-confirm">Confirm & Print</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
